<body>

  <div id='menu'>
    <img id='logo' width="50%" src='champi.png'>
    <br>
    <h1 id="titre">Clément G.F</h1>
    <br>
    <p>La meilleur team!</p>

    <br>

    <br>
    <a id="btn6" class="button" href="Musique3.html">Musique 3</a>
  </div>

  <div id='contenu'>

    <div id='score'>Score: <span>0</span></div>
    <div id='vie'></div>
    <button id='commencerpartief'>Commencer une partie - facile</button>
    <button id='commencerpartiem'>Commencer une partie - moyen</button>
    <button id='commencerpartied'>Commencer une partie - difficile</button>
  </div>
  <div id='regles'>
    ce sont les regles
  </div>



  <script>
    // Ici on peut écrire du JavaScript !

    var score = 0;
    var vitesse = 0;
    var time = 1000;
    var posYmin = 50;
    var posYmax = $(window).height() - 300;
    var posXmax = 1600;
    var vie = 3;
    var niveau = 0;

    $('#commencerpartief').click(function () {
      $('#regles').hide();
      niveau = 1;
      vitesse = 10000000000000000000000000000;
    });
    $('#commencerpartiem').click(function () {
      niveau = 2;
      vitesse = 1000000000;
    });
    $('#commencerpartied').click(function () {
      niveau = 3;
      vitesse = 10000, 5;
    });


    setInterval(function () {
      if (niveau > 0) {
        var ennemi = $('<img class="ennemi">');
        var posEnnemi = (posYmax * Math.random()) + posYmin;
        ennemi.css({ top: posEnnemi, left: 350 });
        $('body').append(ennemi);

        ennemi.animate({ left: 2000 }, vitesse, 'linear');
        ennemi.click(function () {
          $(this).remove();
          score++;
          $('#score span').text(score);
          vie++;
          //  $('#vie span').text(vie);
        });

        if (score == 20) {
          alert('Bravo! Tu as gagnié');
          window.location.reload();
        }



        $('.ennemi').each(function () {
          if ($(this).offset().left > posXmax) {
            vie--;
            //  $('#vie span').text(vie);
            if (vie == 0) {
              alert('game over');
              window.location.reload();
            }
          }
        });
      };
    }, time);


  </script>

</body>
